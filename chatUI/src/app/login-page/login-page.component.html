<div class="card">
    <div class="card-body">
            <div class="form-group"> 
              <img style="margin-left:38%" src="../../assets/images/chat.png" alt="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">UserName</label>
              <input type="text" class="form-control" [(ngModel)]="name"  placeholder="Username" required [ngStyle]="nameField?{'border': '1.5px solid red'} : {}" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Room</label>
              <input type="text" class="form-control" [(ngModel)]="group"  placeholder="Room" required [ngStyle]="groupField?{'border': '1.5px solid red'} : {}">
            </div>
            <button  type="submit" class="btn btn-primary btn-lg btn-block" (click)="joinChat()">Join</button>
    
    </div>
</div>
