<!DOCTYPE html>
<html>
    <head>
        <title>RoomChat</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form" >
            <div class="centered-form__box" style="width:414px;border-radius: 5px;">
                <img src="img/favicon.png" style="margin-left: 37%;">
                <form action="/chat.html">
                    <label>User name</label>
                    <input type="text" name="username" placeholder="User name" required>
                    <label>Room ID</label>
                    <input type="text" name="room" placeholder="Room ID" required>
                    <button style="background-color: #3B9AFF;border-radius: 5px;">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
